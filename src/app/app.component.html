<div class="container">
  <h3 class="pt-2">Payment Form</h3>
  <div class="row">
    <div class="pt-2 form-group col">
      <label class="m-1">Payee Name</label>
      <input class="form-control" (input)="onNameChange($event.target.value)" />
    </div>

    <div class="pt-2 col">
      <label><b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="pt-2 form-group col">
      <label class="m-1">Payment Date</label>
      <input
        type="date"
        class="form-control"
        (input)="onDateChange($event.target.value)"
      />
    </div>

    <div class="pt-2 col">
      <label><b>Date</b></label>
      <div>
        {{ date | date }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="pt-2 form-group col">
      <label class="m-1">Amount</label>
      <input
        type="currency"
        class="form-control"
        (input)="onAmountChange($event.target.value)"
      />
    </div>

    <div class="pt-2 col">
      <label><b>Amount</b></label>
      <div>
        {{ amount | currency: "BRL" }}
      </div>
    </div>
  </div>
</div>
